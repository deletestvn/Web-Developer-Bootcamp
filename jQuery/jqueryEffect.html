<!DOCTYPE html>
<html>
<head>
	<title>jQuery Effects</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<style type="text/css">
		div{
			width: 30%;
			height: 100px;
			background-color: steelblue;
			margin: 1.66%;
			color: white;
			float: left;
		}
		button{
			width: 30%;
			margin: 1.66%;
			padding: 0;
			float: left;
		}
	</style>
</head>
<body>
	<button id="fadeOut">fadeOut()</button>
	<button id="fadeIn">fadeIn()</button>
	<button id="fadeToggle">fadeToggle()</button>
	<div class="fadeDiv">div 1</div>
	<div class="fadeDiv">div 2</div>
	<div class="fadeDiv">div 3</div>

	<button id="slideDown">slideDown()</button>
	<button id="slideUp">slideUp()</button>
	<button id="slideToggle">slideToggle()</button>
	<div class="slideDiv">div 4</div>
	<div class="slideDiv">div 5</div>
	<div class="slideDiv">div 6</div>
</body>
<script type="text/javascript" src="jqueryEffect.js"></script>
</html>
