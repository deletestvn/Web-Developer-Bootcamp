<!DOCTYPE html>
<html>
<head>
	<title>jQuery Methods</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<style type="text/css">
		img{
			max-width: 50%;
		}
		input{
			width: 50%;
		}
		button{
			width: 10%;
		}
		.correct{
			color: green;
		}
		.done{
			color: red;
			text-decoration: line-through;
		}
	</style>
</head>
<body>
<h1>jQuery Methods</h1>
<button id="text">text()</button>
<button id="html">html()</button>
<button id="attr">attr()</button>
<button id="val">val()</button>
<button id="addClass">addClass()</button>
<button id="removeClass">removeClass()</button>
<button id="toggleClass">toggleClass()</button>
<br>
<input type="text" placeholder="type some content here to use method val()">
<ul>
	<li>Sea Bass</li>
	<li>Sucker Fish</li>
	<li>Black Bass</li>
</ul>
<img src="https://i.ytimg.com/vi/XJWvZyBrQy8/hqdefault.jpg">
</body>
<script type="text/javascript" src="jqueryMethod.js"></script>
</html>
