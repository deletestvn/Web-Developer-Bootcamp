<!DOCTYPE html>
<html>
<head>
	<title>jQuery Selecting</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
	<h1>jQuery Selecting</h1>
	<h2>Selecting Elements <button id="select-elements">Select</button></h2>
	<p>Switch Games</p>
	<ul>
		<li class="switch-games" id="animal-crossing">Animal Crossing</li>
		<li class="switch-games" >Splatoon</li>
	</ul>
	<h2>Selecting Styles <button id="select-styles">Select</button></h2>
	<p class="consoles">PS4 Games</p>
	<ul>
		<li class="ps4-games" id="red-dead-redemption">Red Dead Redemption</li>
		<li class="ps4-games">Persona 5</li>
	</ul>
	<p class="consoles">XB1 Games</p>
	<ul">
		<li class="xb1-games">Forza Horizon 4</li>
		<li class="xb1-games">Ori and the Blind Forest</li>
	</ul>
	<script type="text/javascript" src="jquerySelect.js"></script>
</body>
</html>
