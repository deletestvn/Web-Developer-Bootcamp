<!DOCTYPE html>
<html>
<head>
	<title>Todo Lists</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todoList.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.4.1.js"></script>
</head>
<body>
	<div id="container">
		<h1>To-Do List<i class="fas fa-plus"></i></h1>
		<input type="text" placeholder="Add New Todo">
		<ul>
			<li><span><i class="fas fa-trash-alt"></i></span> Go To Dance Class</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Work Out</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Web Developer Bootcamp</li>
		</ul>
	</div>
	<script type="text/javascript" src="assets/js/todoList.js"></script>
</body>
</html>
